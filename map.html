<!DOCTYPE html>
<html>
<head>

	<title>UCPD Crime</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>

		<style>
		html, body {
			height: 100%;
			margin: 0;
		}

		#map {
			width: 600px;
			height: 400px;
		}
	</style>

</head>
<body>

  <div id="map" style="width: 600px; height: 400px;"></div>

	<script src="geojson.js" type="text/javascript"></script>
	<script src="leaflet-heat.js"></script>
<script src="leaflet.ajax.min.js"></script>
<script src="heat_points.js"></script>

  <script>

	var mymap = L.map('map').setView([37.871896, -122.258541], 15);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);

coords = [];

var points = L.geoJSON(geojsonFeature, {
	pointToLayer: function (geoJsonPoint, latlng) {
                return L.marker(latlng);
							},
	onEachFeature: function (feature, layer) {
				popupOptions = {maxWidth: 200};
				layer.bindPopup(feature.properties.Synopsis);
				coords.push([feature.geometry.coordinates[1],feature.geometry.coordinates[0]]);
	}
}).addTo(mymap);

var heat = L.heatLayer(coords, {radius:12,blur:25,maxZoom:11}).addTo(mymap);

  </script>



</body>
</html>
